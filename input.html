<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Estilo Moderno</title>
  <style>
    body {
      background-color: #00B8F1; /* fondo celeste */
      font-family: 'Arial', sans-serif;
      color: white;
      padding: 50px;
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 0;
      font-size: 22px;
      color: white;
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      outline: none;
      font-style: italic;
    }

    ::placeholder {
      color: white;
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="form-group">
    <input type="text" placeholder="Nombre">
  </div>

  <div class="form-group">
    <input type="text" placeholder="Empresa">
  </div>

  <div class="form-group">
    <input type="text" placeholder="Tipo de carga">
  </div>

  </div>

</body>
</html>
